<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="fonts/icomoon/style.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Campus Wifi</title>
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="form-block">
                  <div class="mb-4 text-center">
                    <img
                      src="images/CPSU_logo.png"
                      alt="School Logo"
                      style="
                        width: 80px;
                        height: auto;
                        margin-bottom: 10px;
                        margin-top: -15px;
                      "
                    />

                    <h4 class="form-title">
                      Welcome to <strong>CPSU Campus Wifi</strong>
                    </h4>
                    <p class="mb-4">
                      Please login to use the internet hotspot service. If you
                      do now have an account, visit the
                      <strong style="font-weight: 700">MIS office</strong> to
                      register.
                    </p>
                  </div>
                  <form id="loginForm" action="#" method="post">
                    <div class="form-group first">
                      <div class="input-with-icon">
                        <span class="icon-user"></span>
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          placeholder="Username"
                        />
                        <label for="username"></label>
                      </div>
                    </div>

                    <div class="form-group last mb-4">
                      <div class="input-with-icon">
                        <span class="icon-lock"></span>
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          placeholder="Password"
                        />
                        <label for="password"></label>
                      </div>
                    </div>
                    <input
                      type="submit"
                      value="Log In"
                      class="btn btn-pill text-white btn-block btn-primary"
                    />

                    <p
                      style="
                        text-align: center;
                        margin-top: 20px;
                        margin-bottom: 10px;
                      "
                    >
                      Powered by:
                      <img
                        src="images/mislogo_nobg.png"
                        alt="MIS logo"
                        style="
                          width: 50px;
                          height: auto;
                          vertical-align: middle;
                        "
                      />
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <script src="asset/particle/js/particles.js"></script>
    <script src="asset/particle/js/app.js"></script>

    <script src="asset/particle/js/lib/stats.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      const loginForm = document.getElementById("loginForm");

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          Swal.fire({
            icon: "error",
            title: "Missing fields",
            text: "Please enter username and password.",
          });
          return;
        }

        if (username === "admin" && password === "admin") {
          Swal.fire({
            icon: "success",
            title: "Login successful",
            text: "Redirecting...",
            timer: 1400,
            showConfirmButton: false,
          }).then(() => {
            window.location.href = "kyutsimark.html";
          });
        } else {
          Swal.fire({
            icon: "error",
            title: "Invalid credentials",
            text: "Try username: admin / password: admin",
          });
        }
      });
    </script>
  </body>
</html>
